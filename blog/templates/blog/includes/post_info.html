{% load static %}

<a class="text-decoration-none" href="{% url "blog:post-detail" pk=post.pk %}">
    <div class="row rounded border mb-1 p-3">
        <div class="col">
            <h5>{{ post.title }}</h5>
            <div class="text-muted">
                <p class="text-muted">{{ post.description }}</p>
                {% if post.tags.all %}
                    <p>Tags: {% for tag in post.tags.all %}{{ tag.name }}, {% endfor %}</p>
                {% endif %}
                <small>{{ post.created_on }}</small>
            </div>
        </div>
        {% if post.thumbnail %}
            <div class="col">
                <img class="w-100 rounded" src="{% get_media_prefix %}{{ post.thumbnail }}" alt="thumbnail"/>
            </div>
        {% endif %}
    </div>
</a>
