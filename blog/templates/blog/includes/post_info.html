{% load static %}

<a class="text-decoration-none" href="{% url "post-detail" pk=post.id %}">
    <h5>{{ post.name }}</h5>
    <p>{{ post.description }}</p>
    {% if post.thumbnail %}
        <img class="w-100 rounded shadow-sm"
             src="{% get_media_prefix %}{{ post.thumbnail }}" alt="thumbnail"/>
    {% endif %}
    <small>{{ post.created_on }}</small>
</a>
